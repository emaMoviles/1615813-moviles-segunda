<ion-header [translucent]="true">
  <ion-toolbar style="background-color: purple;">
    <ion-title style="color: white;">logout</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home">
        <ion-icon name="exit-outline" style="color: white;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="background-color: beige;">
  <form [formGroup]="formUser" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        
        <ion-label position="floating"><ion-icon name="user-outline"></ion-icon></ion-label>
        
        <ion-input type="text" name="text" formControlName="name"></ion-input>
      </ion-item>
      <div style="padding: auto; margin-top:10px ;" class="alert alert-danger" *ngIf="formUser.get('name').touched && formUser.get('name').invalid">
        
        <p class="error-message" *ngIf="formUser.controls['name']?.errors?.['required']">El nombre de usuario es obligatorio.</p>
        <p class="error-message" *ngIf="formUser.controls['name']?.errors?.['minlength']">El nombre de usuario debe tener al menos 4 caracteres.</p>
        
      </div>
      <ion-item>
        
        <ion-label position="floating"><ion-icon name="mail-outline"></ion-icon></ion-label>
        
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>
      <div style="padding: auto; margin-top:10px ;" class="alert alert-danger" *ngIf="formUser.get('email').touched && formUser.get('email').invalid">
        
        <p class="error-message" *ngIf="formUser.controls['email']?.errors?.['required']">El correo es obligatorio.</p>
        <p class="error-message" *ngIf="formUser.controls['email']?.errors?.['pattern']">El correo debe incluir &#64;.</p>
        <p class="error-message" *ngIf="formUser.controls['email']?.errors?.['minlength']">El correo debe tener al menos 8 caracteres.</p>
        
      </div>

      <ion-item>
        <ion-label position="floating"><ion-icon name="key-outline"></ion-icon></ion-label>
        <ion-input type="password" name="password" formControlName="password"></ion-input>
      </ion-item>
      <div style="padding: auto; margin-top:10px ;" *ngIf="formUser.get('email').touched && formUser.get('email').invalid">
        <p class="error-message" *ngIf="formUser.controls['password']?.errors?.['required']">La contraseña es obligatoria.</p>
        <p class="error-message" *ngIf="formUser.controls['password']?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</p>
      </div>
      <div style="display: flex;align-items: center; justify-content: center;margin-top: 15px;">
        <ion-button  type="submit" >Logout</ion-button>
       
      </div>
      
    </ion-list>
  </form>
</ion-content>

<style>
  .error-message {
    color:purple;
    margin-left: 16px;
    margin-top: -12px;
    font-size: 12px;
  }
</style>
