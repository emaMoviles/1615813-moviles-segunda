<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="articulo.imagen"/>

    <ion-fab vertical="top" horizontal="end" slot="fixed">
      <ion-fab-button  color="light" size="small">
        <ion-icon name="heart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-card-content>
      <ion-card-title>{{ articulo.nombre }}</ion-card-title>
      <div class="precio">
        <p>{{ articulo.precio | currency }}</p>
      </div>

      <div class="contenedor">
        <div class="contenedor1">
          <p>Seleccionar tamaño</p>
          <ion-segment [(ngModel)]="talla">
            <ion-segment-button value="XL">S</ion-segment-button>
            <ion-segment-button value="L">M</ion-segment-button>
            <ion-segment-button value="M">L</ion-segment-button>
            <ion-segment-button value="S">XL</ion-segment-button>
            <ion-segment-button value="XS">XL</ion-segment-button>
          </ion-segment>
        </div>
      </div>

      <ion-button  (click)="AgregaraCarrito()" shape="round" expand="block">
        Añadir a carrito |  <span class="contenedor-precio">{{ articulo.precio | currency }}</span>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
