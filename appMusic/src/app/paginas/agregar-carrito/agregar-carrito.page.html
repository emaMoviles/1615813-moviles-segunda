<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="LimpiarCarrito()" class="boton-limpiar">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let articulo of elementosCarrito">
      <ion-thumbnail slot="start">
        <img [src]="articulo.imagen"/>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ articulo.nombre }}</h2>
        <p>{{ articulo.precio | currency }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button class="boton-cantidad" (click)="agregarElementos(articulo)">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
        <ion-badge>{{ articulo.quantity }}</ion-badge>
        <ion-button class="quantity-button" (click)="descontarElementos(articulo)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Informacion de envio</ion-label>
    <ion-select [(ngModel)]="seleccionarMetodoPago" interface="popover">
      <ion-select-option *ngFor="let metodo of metodosPago" [value]="metodo">
        {{ metodo }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Total ({{ elementosTotales }} piezas)</ion-label>
    <ion-note slot="end">{{ total | currency }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Precio de envio</ion-label>
    <ion-note slot="end">{{ envioGratis | currency }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Sub Total</ion-label>
    <ion-note slot="end">{{ subtotal | currency }}</ion-note>
  </ion-item>

  <ion-button expand="full" (click)="Pago()" shape="round">
    To pay
  </ion-button>
</ion-content>
